<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
         .main>div{
             width: 200px;
             background-color: greenyellow;
             margin: 20px;
             padding: 10px;
            
         }

         .main{
             display: flex;
             flex-direction: row ;   /* default option */
             flex-wrap: wrap;    /* it does not change the width of original content */
             justify-content: center;  /* all contents in center and many more options too */

            }
    </style>
</head>
<body>
<div class="main">
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
    <div>Four</div>
    <div>Five</div>
    <div>Six</div>
    <div>Seven</div>
    <div>Eight</div>
    <div>Nine</div>
    <div>Ten</div>
    <div>Eleven</div>
    <div>Twelve</div>
</div>
        <!-- https://flexboxfroggy.com/ --> 
</body>
</html>
